<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Start Page</title>
    <link rel="icon" href="img/google_search.png" sizes="32x32">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css'>
    <link rel="stylesheet" href="bootstrap/css/normalize.min.css">
    <link rel="stylesheet" href="css/loader.min.css">
    <link rel='stylesheet prefetch' href='bootstrap/font/font.css'>
    <link rel='stylesheet prefetch' href='bootstrap/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="menu-wrapper">
        <div class="menu"><img src="img/icon--menu.svg" />
            <ul class="nurl">
                <li><a href="https://mail.google.com/mail/">Gmail</a></li>
                <li><a href="https://images.google.com">Images</a></li>
                <li><a href="https://calendar.google.com">Calendar</a></li>
                <li><a href="https://drive.google.com">Drive</a></li>
                <li><a href="https://photos.google.com">Photos</a></li>
                <li><a href="https://news.google.com">News</a></li>
                <li>
                    <div class="toggle">
                        <input type="checkbox" id="toggle" />
                        <label for="toggle"></label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="fluid-container">
        <div class="d-flex justify-content-center" id="top">
            <div class="col-2"><span class="google-logo"></span><a href="https://www.google.com"></a></div>
            <div class="col-6">
                <div id="search">
                    <form class="form-search w-100" method="get" action="https://www.google.com/search" target="_blank">
                        <div class="input-group" id="GoogleSearch">
                            <input class="form-control input-lg" type="search" name="q" placeholder="" autocomplete="off" /><span class="input-group-btn"><button class="btn btn-secondary" type="submit"></button></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="sites">

            <a id="Instagram" href="https://instagram.com"><img src="img/logo--instagram.svg" /><span id="title">Instagram</span>
            </a>
            <a id="Twitter" href="https://twitter.com"><img src="img/logo--twitter.svg" /><span id="title">Twitter</span>
            </a>
            <a id="YouTube" href="https://youtube.com"><img src="img/logo--youtube.svg" /><span id="title">YouTube</span>
            </a>
            <a id="Facebook" href="https://facebook.com"><img src="img/logo--facebook.svg" /><span id="title">Facebook</span>
            </a>

            <a id="Inbox" href="https://music.youtube.com/"><img src="img/youtube-music.png" /><span id="title">Youtube Music</span>
            </a>
            <a id="Messenger" href="https://messenger.com"><img src="img/logo--messenger.svg" /><span id="title">Messenger</span>
            </a>
            <a id="Pinterest" href="https://pinterest.com"><img src="img/logo--pinterest.svg" /><span id="title">Pinterest</span>
            </a>
            <a id="GitHub" href="https://github.com"><img src="img/logo--github.svg" /><span id="title">GitHub</span>
            </a>
            <a id="CodePen" href="https://codepen.io"><img src="img/logo--codepen-white.svg" /><span id="title">CodePen</span>
            </a>

            <!--<a id="appinventor" href="#" onclick="window.open('http://ai2.appinventor.mit.edu/', '_blank', 'location=yes'); return false;"><img src="img/appinventor.png"/><span id="title">MIT App Inventor</span>
            </a>-->

            <a id="appinventor" href="#" onclick="window.open('http://ai2.appinventor.mit.edu/', '_blank', 'location=yes'); return false;"><img src="img/appinventor.png" /><span id="title">MIT App Inventor</span>
            </a>

            <a id="Yahoo" href="https://login.yahoo.com/"><img src="img/logo--yahoo.svg" /><span id="title">Yahoo</span>
            </a>
            <a id="Dropbox" href="https://dropbox.com"><img src="img/logo--dropbox.svg" /><span id="title">Dropbox</span>
            </a>

            <a id="Microsoft" href="https://outlook.live.com/"><img src="img/logo--microsoft.svg" /><span id="title">Microsoft Outlook</span>
            </a>

            <a id="kodular" href="#" onclick="window.open('https://creator.kodular.io', '_blank', 'location=yes'); return false;"><img src="img/kodular.png" /><span id="title">kodular.io</span>
            </a>

            <a id="Twitch" href="https://twitch.tv"><img src="img/logo--twitch.svg" /><span id="title">Twitch</span>
            </a>
            <a id="Heroku" href="https://www.heroku.com/"><img src="img/logo--heroku.svg" /><span id="title">Heroku</span>
            </a>
            <a id="Mega" href="https://mega.nz/"><img src="img/logo--medium.svg" /><span id="title">Mega</span>
            </a>
            <a id="Spotify" href="https://open.spotify.com"><img src="img/logo--spotify.svg" /><span id="title">Spotify</span>
            </a>

        </div>
    </div>

    <script src="js/loader.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
